<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>报名第一步</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<meta content="telephone=no" name="format-detection"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/applyOne.css" />
		<script type="text/javascript" src="js/rem.js" ></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="message">
			<div class="title">
				<img src="img/title.png" />
			</div>
			<div class="code">
				<div class="codeBox">
					<ul>
						<li>
							<p>马上报名</p>
						</li>
						<li>
							<input type="search" placeholder="请输入您的手机号码" maxlength="11" />
						</li>
						<li>
							<input type="search" placeholder="请输入验证码" maxlength="10"/>
							<div class="btn">
								<button id="getCode">获取验证码</button>
							</div>							
						</li>
						<li>
							<div class="btn">
								<button>下一步</button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="know">
			<div class="know">
				<img src="img/know.png" />
				<div class="knowBox">
					<ul>
						<li>
							<img src="img/notice.png" />
						</li>
						<li>
							<p>-致各位经销商家人们-</p>
						</li>
						<li>
							<p>请务必填写到场参会本人姓名，手机电话，地区等信息；感谢您对总部工作的支持与配合，欢迎您的到来！</p>
						</li>
						<li>
							<button id="now">马上报名</button>
						</li>
						<li>
							<img src="img/now.png" />
						</li>
					</ul>
				</div>
				<div class="closeBox">
					<a href="###" class="close"><img src="img/close.png"/></a>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="js/applyOne.js" ></script>
	</body>
</html>
