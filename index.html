<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微信开发模板</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<meta content="telephone=no" name="format-detection"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/demo.css" />
		<link rel="stylesheet" href="css/ydui.css" />
		<link rel="stylesheet" href="css/apply.css" />
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="head">
			<img src="img/back.jpg" />
			<div id="message">
				<div class="message person">
					<ul>
						<li>
							<div>
								<img src="img/person.png" />
								<span>PERSONAL INFORMATION</span>
							</div>
						</li>
						<li>
							<p><span>本人信息</span>（请务必填写正确个人信息）</p>
						</li>
						<li>
							<input type="search" name="" id="" value="" placeholder="请输入您的姓名" />
							<img src="img/name.png" />
						</li>
						<li>
							<input type="search" name="" id="" value="" placeholder="请选择您的性别" />
							<select class="slt">
								<option>
									男
								</option>
								<option>
									女
								</option>
							</select>
							<img src="img/sex.png" />							
						</li>
						<li>
							<input type="text" name="" id="city" value="" placeholder="请选择您所在的区域" />
							<img src="img/address.png" />
						</li>
						<li>
							<div class="floatl choice">
								<p>事业部</p>
							</div>
							<div class="floatl choice">
								<label class="radio"><input type="radio" name="radio" value="1" checked>全屋<i></i></label>
							</div>
							<div class="floatl choice">
								<label class="radio"><input type="radio" name="radio" value="1" >门窗<i></i></label>
							</div>
							<div class="floatl choice">
								<label class="radio"><input type="radio" name="radio" value="1" >橱柜<i></i></label>
							</div>
							<div class="clearl"></div>
						</li>
					</ul>
				</div>
				<div class="message traffic">
					<ul>
						<li>
							<div>
								<img src="img/traffic.png" />
								<span>TRAFFIC INFORMATION</span>
							</div>
						</li>
						<li>
							<p><span>交通信息</span>（请务必填写正确交通方式）</p>
						</li>
						<li>
							<input type="search" name="" id="" value="" placeholder="请选择您的交通方式" />
							<select class="slt">
								<option>
									自驾
								</option>
								<option>
									高铁
								</option>
								<option>
									飞机
								</option>
								<option>
									火车
								</option>
								<option>
									大巴
								</option>
							</select>
							<img src="img/car.png" />
						</li>
						<li>
							<input type="text" name="" id="get" value="" placeholder="请选择到达地点" />
							<img src="img/address.png" />							
						</li>
						<li>
							<input type="datetime-local" name=""  value="" placeholder="请选择到达时间" />
							<img src="img/time.png" />
						</li>
						<li>
							<div class="floatl choice">
								<p>安排接送</p>
							</div>
							<div class="floatl choice">
								<label class="radio"><input type="radio" name="radio1" value="1" checked>需要<i></i></label>
							</div>
							<div class="floatl choice">
								<label class="radio"><input type="radio" name="radio1" value="1" >不需要<i></i></label>
							</div>
							<div class="clearl"></div>
						</li>
					</ul>
				</div>
				<div class="btn">
					<button>下一步</button>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="js/ydui.citys.js" ></script>
		<script type="text/javascript" src="js/ydui.flexible.js" ></script>
		<script type="text/javascript" src="js/ydui.js" ></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/apply.js" ></script>
	</body>
</html>
